<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <input type="text" id="display" readonly>
            </div>
            <div class="buttons">
                <!-- Numeric Buttons -->
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">/</button>

                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">*</button>

                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">-</button>

                <button class="btn">0</button>
                <button class="btn">.</button>
                <button class="btn">C</button>
                <button class="btn">+</button>

                <!-- Trigonometric and Logarithmic Buttons -->
                <button class="btn">sin</button>
                <button class="btn">cos</button>
                <button class="btn">tan</button>
                <button class="btn">log</button>

                <!-- Other Function Buttons -->
                <button class="btn">sqrt</button>
                <button class="btn">(</button>
                <button class="btn">)</button>

                <!-- Statistical Buttons -->
                <button class="btn">Mean</button>
                <button class="btn">Median</button>
                <button class="btn">Mode</button>
                <button class="btn">=</button>
                <button class="btn">,</button> <!-- Added comma button -->
            </div>
        </div>

        <div class="history">
            <h2>Calculation History</h2>
            <ul id="history-list"></ul>
        </div>
    </div>

    <footer>
        <p>Â© This scientific calculator was made by Sanskar Gulave.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
